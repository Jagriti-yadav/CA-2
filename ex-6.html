<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Simple Interest Calculator</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 40px;
      background: #f2f2f2;
      display: flex;
      justify-content: center;
    }

    .container {
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      width: 350px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    input {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    button {
      width: 100%;
      padding: 10px;
      background: #6a5acd;
      color: #fff;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 10px;
    }

    button:hover {
      background: #5947c0;
    }

    #result {
      margin-top: 15px;
      font-size: 18px;
      font-weight: bold;
    }
  </style>
</head>

<body>

  <div class="container">
    <h2>Simple Interest Calculator</h2>

    <label>Principal (₹):</label>
    <input type="number" id="principal" />

    <label>Rate (%):</label>
    <input type="number" id="rate" />

    <label>Time (Years):</label>
    <input type="number" id="time" />

    <button id="calcBtn">Calculate Interest</button>

    <div id="result"></div>
  </div>

  <!-- JavaScript Section -->
  <script>
    // --- MODULE 1: Calculation logic ---
    const calculateSI = (p, r, t) => (p * r * t) / 100;

    // --- MODULE 2: Display logic ---
    const showResult = (interest) => {
      const output = document.getElementById("result");
      output.innerHTML = `Calculated Interest: <strong>₹${interest}</strong>`;
    };

    // --- MAIN MODULE ---
    document.getElementById("calcBtn").addEventListener("click", () => {
      const p = parseFloat(document.getElementById("principal").value);
      const r = parseFloat(document.getElementById("rate").value);
      const t = parseFloat(document.getElementById("time").value);

      if (!p || !r || !t) {
        alert("Please fill all fields!");
        return;
      }

      const interest = calculateSI(p, r, t);
      showResult(interest);
    });
  </script>

</body>
</html>
